version: '3.8'

services:
  app:
    build: .
    container_name: nest-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
  
  frontend:
    build:
      context: ../frontend
    container_name: angular-app
    ports:
      - "4200:80"
    depends_on:
      - app

  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
